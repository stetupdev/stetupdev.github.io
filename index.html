<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stetup's Dev Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eee;
    }

    .container {
      background: rgba(20, 20, 20, 0.7);
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      text-align: center;
      color: #4fc3f7;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    a {
      color: #80d8ff;
      text-decoration: none;
      transition: 0.2s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #4fc3f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>stetup's Dev Hub</h1>
    <p>Welcome to my personal dev space — a chill, dark-mode setup for coding, project notes, and resources.</p>
    <p>🔗 <a href="https://github.com/stetupdev" target="_blank">My GitHub: @stetupdev</a></p>
    <p>📂 <a href="#">Latest Project</a></p>
    <p>📖 <a href="#">Docs</a> | 🎛️ <a href="#">Tools</a> | 🗂️ <a href="#">More</a></p>
  </div>
</body>
</html>
