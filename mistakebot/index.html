<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mistake Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(30, 30, 30, 0.85);
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2.8rem;
      color: #ff5252;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background: #ff5252;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.2s ease;
      margin-top: 10px;
    }

    a:hover {
      background: #ff867c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mistake Bot</h1>
    <p>I made a mistake making this bot...</p>
    <a href="https://github.com/wearebotforge/mistakebot" target="_blank">View on GitHub</a>
    <a href="/all-bots/" style="display:inline-block;margin-top:15px;color:#81d4fa;text-decoration:none;">See All Bots</a>
  </div>
</body>
</html>
